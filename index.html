<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект: место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><img class="profile__image" src="4b160972545ef3a41984.png" alt="Фотография профиля"><div class="profile__info-container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__button-edit" type="button" aria-label="редактирование профиля"></button><p class="profile__description">Исследователь океана</p></div><button class="button profile__button-add" type="button" aria-label="добавить"></button></div></section><section class="elements" aria-label="Секция с карточками"></section></main><footer class="footer"><p class="footer__copyrights">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form method="post" class="popup__form" name="user" novalidate><input name="name" class="popup__input popup__input_data_name" placeholder="Жак-Ив Кусто" id="input-popup-title" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="popup__error-message input-popup-title-error"></span> <input name="job" class="popup__input popup__input_data_job" placeholder="Исследователь океана" id="input-popup-subtitle" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="popup__error-message input-popup-subtitle-error"></span> <button class="button popup__submit-button" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button">Закрыть</button></div></div><div class="popup popup_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form method="post" class="popup__form popup__form_add-place" name="card" novalidate><input name="name" class="popup__input popup__input_place_name" placeholder="Название" id="card-name" minlength="2" maxlength="30" required> <span class="popup__error-message card-name-error"></span> <input type="url" name="link" class="popup__input popup__input_image_url" placeholder="Ссылка на картинку" id="link" required> <span class="popup__error-message link-error"></span> <button class="button popup__submit-button popup__submit-button_disabled" type="submit">Создать</button></form><button class="button popup__close-button" type="button">Закрыть</button></div></div><div class="popup popup_gallery"><div class="popup__preview"><figure class="popup__figure"><img class="popup__image" src="#" alt="Фотография"><figcaption class="popup__figcaption"></figcaption></figure><button class="button popup__close-button" type="button">Закрыть</button></div></div><template id="card"><div class="element"><button class="element__delete-button" type="button"></button> <img class="element__picture" src="images/places/karachaevsk.png" alt="Карачаевск-Черкесск"><div class="element__description"><h2 class="element__title">Карачаево-Черкесская Республика</h2><button class="element__like-button" type="button"></button></div></div></template></body></html>

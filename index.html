<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект: место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="images/profile-image.png" alt="Фотография профиля">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__picture" src="images/places/karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="images/places/elbrus1.png" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="images/places/elbrus.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="images/places/elbrus1.png" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="images/places/elbrus.png" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="images/places/karachaevsk.png" alt="Карачаевск-Черкесск">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесская Республика</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form method="post" class="popup__container" name="form-popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name-input" value="" class="popup__input popup__input_name" placeholder="Жак-Ив Кусто">
      <input type="text" name="job-input" value="" class="popup__input popup__input_job" placeholder="Исследователь океана">
      <button class="popup__submit-button" type="submit" value="save">Сохранить</button>
      <button class="popup__close-button" type="button" value="close">Закрыть</button>
    </form>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
